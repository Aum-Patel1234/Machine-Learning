

{% extends "layout.html" %}

{% block title %}
New App 
{% endblock%}

{% block content %}
<div class="grid grid-cols-3 gap-6 w-full">
    {% for eg in egs %}
        <a href="{% url 'newApp_item' eg.id %}" class="block p-4 h-auto border border-gray-300 rounded-md shadow-sm transform transition duration-300 hover:shadow-lg hover:scale-105">
            <h2 class="text-lg font-semibold">{{ eg.name }}</h2>
            <img src="{{ eg.image.url }}" alt="{{ eg.name }}" class="h-1/2 object-cover mt-2 rounded-md">
            <h3 class="text-sm text-gray-500 mt-2">{{ eg.created_at }}</h3>
            <h4 class="text-sm text-gray-600">{{ eg.type }}</h4>
        </a>
    {% endfor %}
</div>
{% endblock%}
