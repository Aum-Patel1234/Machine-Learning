<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bangalore House Price Predictor</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Poppins', Arial, sans-serif;
        background: linear-gradient(135deg, #89f7fe, #66a6ff);
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #444;
      }

      .container {
        max-width: 500px;
        background: #ffffff;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        text-align: center;
      }

      h1 {
        font-size: 24px;
        margin-bottom: 20px;
        color: #007bff;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      label {
        font-size: 14px;
        font-weight: 600;
        display: block;
        margin: 15px 0 5px;
        text-align: left;
      }

      input,
      select,
      button {
        width: 100%;
        padding: 12px;
        margin-top: 5px;
        border: none;
        border-radius: 8px;
        font-size: 16px;
      }

      input,
      select {
        background: #f7f7f7;
        border: 1px solid #ddd;
      }

      input:focus,
      select:focus {
        border: 1px solid #007bff;
        outline: none;
      }

      button {
        background: #007bff;
        color: #ffffff;
        font-weight: bold;
        text-transform: uppercase;
        cursor: pointer;
        margin-top: 20px;
        transition: all 0.3s ease;
      }

      button:hover {
        background: #0056b3;
        transform: translateY(-2px);
      }

      .result {
        margin-top: 20px;
        padding: 15px;
        background: #f1f1f1;
        border-radius: 8px;
        color: #007bff;
        font-weight: bold;
        font-size: 18px;
        box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .container {
          padding: 20px;
        }

        h1 {
          font-size: 20px;
        }

        button {
          font-size: 14px;
          padding: 10px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Bangalore House Price Predictor</h1>
      <form id="predictForm" method="POST">
        <label for="sqft">Enter Square Foot</label>
        <input
          type="number"
          id="sqft"
          name="sqft"
          placeholder="Enter area in square feet"
          required
        />

        <label for="bhk">Choose BHK</label>
        <select id="bhk" name="bhk" required>
          <option value="" disabled selected>Select BHK</option>
          <option value="1">1 BHK</option>
          <option value="2">2 BHK</option>
          <option value="3">3 BHK</option>
          <option value="4">4 BHK</option>
          <option value="5">5 BHK</option>
        </select>

        <label for="bath">Choose Bathrooms</label>
        <select id="bath" name="bath" required>
          <option value="" disabled selected>Select Bathrooms</option>
          <option value="1">1 Bathroom</option>
          <option value="2">2 Bathrooms</option>
          <option value="3">3 Bathrooms</option>
          <option value="4">4 Bathrooms</option>
          <option value="5">5 Bathrooms</option>
        </select>

        <label for="location">Choose Location</label>
        <select id="location" name="location" required>
          <option value="" disabled selected>Select Location</option>
        </select>

        <button type="submit">Predict Price</button>
      </form>

      <div id="result" class="result">
        <p>Predicted Price will appear here.</p>
      </div>
    </div>

    <script src="static/script.js"></script>
  </body>
</html>
