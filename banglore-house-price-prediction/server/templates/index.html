<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Banglore House Price Predictor</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .container {
        max-width: 600px;
        margin: 50px auto;
        background: #ffffff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      h1 {
        text-align: center;
        color: #333;
      }
      label {
        font-weight: bold;
        margin-top: 10px;
        display: block;
      }
      
      input,
      select,
      button {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
      }
     
      button {
        background-color: #007bff;
        color: white;
        border: none;
        cursor: pointer;
      }
      button:hover {
        background-color: #0056b3;
      }
      .result {
        margin-top: 20px;
        padding: 10px;
        background-color: #e9ecef;
        border-radius: 5px;
        font-size: 18px;
        color: #333;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Banglore House Price Predictor</h1>
      <form id="predictForm"  method="POST">
        <label for="sqft">Enter Square Foot</label>
        <input
          type="number"
          id="sqft"
          name="sqft"
          placeholder="Enter area in square feet"
          required
        />

        <label for="bhk">Choose BHK</label>
        <select id="bhk" name="bhk" required>
          <option value="" disabled selected>Select BHK</option>
          <option value="1">1 BHK</option>
          <option value="2">2 BHK</option>
          <option value="3">3 BHK</option>
          <option value="4">4 BHK</option>
          <option value="5">5 BHK</option>
        </select>

        <label for="bath">Choose Bathrooms</label>
        <select id="bath" name="bath" required>
          <option value="" disabled selected>Select Bathrooms</option>
          <option value="1">1 Bathroom</option>
          <option value="2">2 Bathrooms</option>
          <option value="3">3 Bathrooms</option>
          <option value="4">4 Bathrooms</option>
          <option value="5">5 Bathrooms</option>
        </select>

        <label for="location">Choose Location</label>
        <select id="location" name="location" required>
          <option value="" disabled selected>Select Location</option>
        </select>

        <button type="submit">Predict Price</button>
      </form>

      <div id="result" class="result">
        <p>Predicted Price will appear here.</p>
      </div>
    </div>

    <script src="static/script.js"></script>
  </body>
</html>
